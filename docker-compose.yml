version: '3'

######### Services ###################################

services:
  php:
    build: docker/php
    volumes:
      - ./server:/var/www
    depends_on:
      - mysql
      - mailhog

  nginx:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./server:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  mysql:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
      - MYSQL_ROOT_PASSWORD=${DB_PASS}
      - TZ=${TZ}
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    volumes:
      - db-store:/var/lib/mysql
    ports:
      - ${DB_PORT}:3306

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025

######### Volumes ###################################

volumes:
  db-store: